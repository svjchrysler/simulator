<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Simulador</title>

	<div class="container-fluid position-absolute width-height align-vertical-horizontal hide" id="idloading">

		        <div class="circle-clipper left">
		          	<div class="circle"></div>
		        </div><div class="gap-patch">
		          	<div class="circle"></div>
		        </div><div class="circle-clipper right">
		          	<div class="circle"></div>
		        </div>
	      	</div>
		</div>
	</div>


	<div class="container-fluid height-up-vh" id="idsimulador">
		
		<div class="container-fluid height-up-vh">
			<div class="row">
				<div class="col s12 center-align">
					<h4 class="title">Informacion Estadistica</h4>
					<h5 class="title">Cantidad <span id="idcantidad">0</span></h5>
				</div>
			</div>	
		</div>
		
		<div class="container-fluid height-middle-vh">
			<div class="row height-up-calle margin-padding-clean">
				<div class="col s12 border-up-calle">
					
				</div>
			</div>

			<div class="row height-middle-calle margin-padding-clean">
				<div class="col s12 position-relative width-full height-full margin-padding-clean hide-element background-calle" id="idcalle">
				</div>
			</div>

			<div class="row height-down-calle margin-padding-clean">
				<div class="col s12 border-down-calle margin-padding-clean align-vertical-horizontal">
					<a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="btnestadisticas">
						<i class="material-icons right">trending_up</i>Estadisticas
					</a>
				</div>
			</div>
		</div>

	    	<div class="modal-footer">
	      		<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
